<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula IF ELSE - Aposentadoria</title>
</head>
<body>
  <center>
    <h1>Verificação de Aposentadoria por Idade</h1>

    <script>
      var idade = parseInt(prompt("Digite sua idade:"));
      var sexo = prompt("Digite seu sexo (masculino ou feminino):").toLowerCase();

      if ((sexo === "feminino" && idade >= 60) || (sexo === "masculino" && idade >= 65)) {
        document.write("Você pode solicitar a aposentadoria por idade.");
      } else {
        document.write("Você ainda não pode solicitar a aposentadoria por idade.");
      }
    </script>
  </center>
</body>
</html>
